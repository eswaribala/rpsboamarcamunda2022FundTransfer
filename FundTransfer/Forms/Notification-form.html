<h1>View Fund Transfer Form</h1>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Customer Id </label>
        <div class="controls">
            <input type="number"
                   cam-variable-name="customerId"
                   cam-variable-type="Long"
                   required
                   readonly
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Fund Transfer Date</label>
        <div class="controls">
            <p class="input-group">
                <input type="text"
                       cam-variable-name="currentDate"
                       cam-variable-type="String"
                       readonly
                       
                       class="form-control"
                        />

                
            </p>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">From Account No</label>
        <div class="controls">
            <input type="number"
                   readonly
                   cam-variable-name="fromAccountNo"
                   cam-variable-type="Long"
                   required
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">To AccountNo</label>
        <div class="controls">
            <input type="number"
                   readonly
                   cam-variable-name="toAccountNo"
                   cam-variable-type="Long"
                   required
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Amount</label>
        <div class="controls">
            <input type="number"
                   cam-variable-name="amount"
                   cam-variable-type="Long"
                   required
                   readonly
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Mode</label>
        <div class="controls">
            <input type="text"
                   readonly
                   cam-variable-name="mode"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Remarks</label>
        <div class="controls">
            <input type="text"
                   readonly
                   cam-variable-name="remarks"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">OTP</label>
        <div class="controls">
            <input type="number"
                   cam-variable-name="otp"
                   cam-variable-type="Integer"
                   required                  
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="approved" class="col-sm-2 control-label">Approve?</label>
        <div class="col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           name="approved"
                           cam-variable-name="approved"
                           cam-variable-type="Boolean"
                           checked="checked"
                           class="form-control" />
                    approved
                </label>
            </div>
        </div>
    </div>
    <script cam-script type="text/form-script">
        $scope.open = function($event) {
          $event.preventDefault();
          $event.stopPropagation();
        
        };
    </script>
</form>
